
refresh_rate: 30 seconds

appenders:

  std:
    kind: console
    filters:
      - kind: threshold
        level: info
    encoder:
      kind: pattern
      pattern: "{d} [{t}] {m}{n}"
  file_info:
    kind: rolling_file
    path: "output.log"
    append: true
    filters:
      - kind: threshold
        level: info
    encoder:
      kind: pattern
      pattern: "{d} [{t}] {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: output.{}.log.gz
        base: 1
        count: 5
  file_debug:
    kind: rolling_file
    path: "debug.log"
    append: true
    filters:
      - kind: threshold
        level: debug
    encoder:
      kind: pattern
      pattern: "{d} [{t}] {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: debug.{}.log.gz
        base: 1
        count: 5

# The root logger is configured by the "root" map.
root:
  level: debug
  appenders:
    - std
    - file_info
    - file_debug

